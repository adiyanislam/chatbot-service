<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dija AI Chat Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-track { background: #f1f5f9; }
        #messages::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="flex flex-col w-full max-w-2xl h-full md:h-[90vh] bg-white shadow-2xl rounded-lg">
        <!-- Header -->
        <div class="bg-slate-800 text-white p-4 rounded-t-lg flex items-center">
             <svg class="w-8 h-8 mr-3 text-violet-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <div>
                <h1 class="text-xl font-bold">Dija AI Assistant</h1>
                <p class="text-sm text-slate-300">Your guide to financial awareness</p>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="flex-1 p-6 overflow-y-auto bg-slate-50">
            <div class="p-3 rounded-lg bg-violet-500 text-white self-start max-w-md">
                <p class="text-sm">Hello! How can I help you learn about finance today?</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-slate-200 rounded-b-lg">
            <form id="chat-form" class="flex items-center space-x-3">
                <input id="chat-input" type="text" placeholder="Ask about the stock market, budgeting, etc..." class="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:outline-none transition" autocomplete="off">
                <button type="submit" class="bg-violet-600 text-white px-5 py-3 rounded-lg font-semibold hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition flex items-center">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.949a.75.75 0 00.95.54l3.072-.882a.75.75 0 01.622.622l-.882 3.072a.75.75 0 00.54.95l4.95 1.414a.75.75 0 00.95-.826l-2.289-8.01a.75.75 0 00-.715-.593l-8.01-2.289z" /><path d="M12.949 12.949a.75.75 0 011.06 0l2.75 2.75a.75.75 0 01-1.06 1.06l-2.75-2.75a.75.75 0 010-1.06z" /></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const messagesContainer = document.getElementById('messages');

        // This function displays messages and the context viewer
        function displayMessage(text, sender, context = []) {
            const messageDiv = document.createElement('div');
            
            let contentHTML = `<p class="text-sm">${text}</p>`;

            // If context is provided, we'll create a collapsible section for it
            if (sender === 'bot' && context.length > 0) {
                const contextId = `context-${Date.now()}`;
                contentHTML += `
                    <div class="mt-2 pt-2 border-t border-violet-400">
                        <button onclick="toggleContext('${contextId}')" class="text-xs font-semibold text-violet-200 hover:text-white">Show Context</button>
                        <div id="${contextId}" class="hidden mt-2 space-y-2 text-xs bg-violet-600 p-2 rounded-md">
                            ${context.map((chunk, index) => `<p><strong>[${index + 1}]</strong> ${chunk}</p>`).join('')}
                        </div>
                    </div>
                `;
            }

            messageDiv.innerHTML = contentHTML;
            
            if (sender === 'user') {
                messageDiv.className = 'p-3 rounded-lg bg-slate-700 text-white self-end max-w-md ml-auto mt-2';
            } else {
                messageDiv.className = 'p-3 rounded-lg bg-violet-500 text-white self-start max-w-md mt-2';
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // This function toggles the context visibility
        function toggleContext(id) {
            const contextDiv = document.getElementById(id);
            contextDiv.classList.toggle('hidden');
        }

        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-indicator';
            loadingDiv.className = 'p-3 rounded-lg bg-slate-200 self-start max-w-md mt-2 flex items-center space-x-2';
            loadingDiv.innerHTML = `
                <div class="w-2 h-2 bg-slate-500 rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-slate-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-slate-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoadingIndicator() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            displayMessage(userMessage, 'user');
            chatInput.value = '';
            showLoadingIndicator();

            try {
                const response = await fetch('http://localhost:3000/api/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userMessage }),
                });

                hideLoadingIndicator();

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                // We'll pass the context from the response to our display function
                displayMessage(data.answer, 'bot', data.context);

            } catch (error) {
                console.error('Error:', error);
                hideLoadingIndicator();
                displayMessage('Sorry, something went wrong. Please try again.', 'bot');
            }
        });
    </script>
</body>
</html>
